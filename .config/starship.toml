[custom.linuxkernel]
description=""
style="bold bright-yellow"
when="[ -e Kconfig ] && [ -e Kbuild ] && [ -e Makefile ] && grep -q VERSION Makefile"
command='sed -E -ne "s/^(VERSION|PATCHLEVEL|SUBLEVEL)[[:space:]]*=[[:space:]]*(\S*)/\2/p" Makefile | paste -sd . -'
format="[| Linux Kernel $output ]($style)"
